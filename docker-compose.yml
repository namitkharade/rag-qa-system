services:
  # ChromaDB - Vector Database for persistent regulatory documents
  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: hybrid-rag-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - hybrid-rag-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis - Cache for ephemeral drawing data (1 hour TTL)
  redis:
    image: redis:7-alpine
    container_name: hybrid-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hybrid-rag-network
    restart: unless-stopped

  # Backend - FastAPI server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: hybrid-rag-backend:latest
    container_name: hybrid-rag-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - AGENT_HOST=agent
      - AGENT_PORT=8001
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hybrid-rag-network
    restart: unless-stopped

  # PDF Ingestion - One-time initialization service
  # Runs once to ingest PDFs into ChromaDB before agent starts
  pdf-ingest:
    build:
      context: ./agent
      dockerfile: Dockerfile.ingest
    image: hybrid-rag-ingest:latest
    container_name: hybrid-rag-ingest
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      chromadb:
        condition: service_healthy
    networks:
      - hybrid-rag-network
    volumes:
      - ./pdfs:/pdfs
    restart: "no"  # Run once only

  # LangGraph Agent - Compliance reasoning and RAG
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    image: hybrid-rag-agent:latest
    container_name: hybrid-rag-agent
    ports:
      - "8002:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_PROJECT=hybrid-rag
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - ANONYMIZED_TELEMETRY=FALSE
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hybrid-rag-network
    restart: unless-stopped

  # Frontend - React + Tailwind + TypeScript
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hybrid-rag-frontend:latest
    container_name: hybrid-rag-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - hybrid-rag-network
    restart: unless-stopped

networks:
  hybrid-rag-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
  redis_data:
    driver: local
